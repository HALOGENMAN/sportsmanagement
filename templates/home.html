<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	
                
body{margin-top:20px;}              
.modal-footer {   border-top: 0px; }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div style="position: absolute;right:5px;bottom:5px;display:block;border:1px solid black;border-radius:5px;z-index:1;box-shadow:0px 0px 10px  dimgrey;">
      <div style="padding:5px" >
      <div><p>{{user.username}}</p></div>
      <div><button style="background-color: brown;border-radius:5px;border:1px solid  brown"><a style="text-decoration:none;color:black" href="logout">logout</a></button></div> <br>
      <div><button style="background-color: brown;border-radius:5px;border:1px solid  brown"><a style="text-decoration:none;color:black" href="dashbord">dashbord</a></button></div>
    </div>
    </div>
    {% endif %}
    <div style="background-color:rgba(255, 255, 255, 0.87);border-radius:5px;border:1px solid black;width:90%;position:relative;left:5%;box-shadow:0px 0px 10px  dimgrey;">
        <h1 style="text-align:center;color:black;"> SPORTS MANAGEMENT SYSTEM </h1>
    </div>    
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="position:relative">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
         
          <h1 class="text-center" style="color:blue">WELCOME</h1>
      </div>
      <div class="modal-body">
          <div class="form col-md-12 center-block">
            {% if user.is_authenticated %}
            <div class="form-group">
              <p style="color:black;" class="btn btn-primary btn-lg btn-block"> {{user.username}} is loged in</p>
              
            </div>
            {% else %}
            <div class="form-group">
              <a class="btn btn-primary btn-lg btn-block" href="login">LOG IN</a>
              
            </div>
            {% endif %}
            <div class="form-group">
                <a class="btn btn-primary btn-lg btn-block" href="create">CREATE ACCOUNT</a>
                
              </div>
            </div>
      </div>
      <div class="modal-footer">
          
      </div>
  </div>
  </div>
</div>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
	
</script>
<div style="position:relative;bottom:-200px;">
        <p>This project is made by HALOGEN-MAN and team </p>
</div>

</body>
</html>
